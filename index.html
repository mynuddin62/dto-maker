<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTO Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Java DTO</h1>
    <textarea id="javaDTO" placeholder="Enter Java DTO fields here..."></textarea>
    <!-- Button to trigger the conversion function with tooltip -->
    <div class="tooltip">
        <button onclick="convertToTypeScript()">Convert</button>
        <span class="tooltip-text" id="tooltipText">Copied to clipboard!</span>
    </div>
    <h2>TypeScript Object</h2>
    <textarea id="tsDTO" readonly></textarea>
</div>
<script src="script.js"></script>
</body>
</html>
