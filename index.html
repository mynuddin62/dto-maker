<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTO Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Java to TypeScript DTO Converter</h1>
    <textarea id="javaDTO" placeholder="Enter Java DTO fields here..."></textarea>
    <button onclick="convertToTypeScript()">Convert</button>
    <h2>TypeScript DTO:</h2>
    <textarea id="tsDTO" readonly></textarea>
</div>
<script src="script.js"></script>
</body>
</html>
